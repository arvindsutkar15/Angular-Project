<div class="container w-25 border p-4 mt-3 shadow">
    <form [formGroup]="Login" (ngSubmit)="save()">
        <h2>Login Form</h2>
        <div class="mb-3">
          <label for="id1" class="form-label">User Name</label>
          <input type="text" class="form-control" id="id1" placeholder="Please Enter User Name" aria-describedby="emailHelp" formControlName="userName">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="id2" class="form-label">Password</label>
          <input type="text" class="form-control" placeholder="Please Enter Valid Password" id="id2" formControlName="password">
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="Login.invalid"  (click)="save()">Login</button>
      </form>
</div>
