<div class="container w-50 border shadow p-3 mt-3">
    <h2 class="text-center">Registration Form</h2>
    <form [formGroup]="RegForm" (ngSubmit)="save()">
        <label for="id1">Full Name</label>
        <input type="text" id="id1" placeholder="Please enter the Full Name" class="form-control" formControlName="fullName">

        <label for="id2">Address</label>
        <input type="text-area" id="id2" placeholder="Please Enter Your Address" class="form-control" formControlName="Address">
        <div class="row">
            <div class="col-md-6">
                <label for="id3">Country</label>
                <select name="" id="id3" class="form-control" formControlName="Country">
                    <option value="">Select</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="id4">State</label>
               <select name="" id="id4" class="form-control" formControlName="State">
                <option value="">Select</option>
               </select>
            </div>
            <div class="col-md-6">
                <label for="id5">City</label>
                <input type="text" id="id5" placeholder="Enter The City" class="form-control" formControlName="City">
            </div>
            <div class="col-md-6">
                <label for="id6">Pin Code</label>
                <input type="text" id="id6" placeholder="Enter The Pin Code" class="form-control" formControlName="PinCode">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label for="id7">Code</label>
                        <input type="text" id="id7" placeholder="+91" value="+91" class="form-control" formControlName="Code">
                    </div>
                    <div class="col-md-9">
                        <label for="id8">Phone Number</label>
                <input type="text" id="id8" placeholder="Enter The Phone Number" class="form-control" formControlName="PhoneNumber">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="id9">Email</label>
                <input type="text" id="id9" placeholder="Enter Valid Email" class="form-control" formControlName="Email">
            </div>
            <div class="col-md-6">
                <label for="id10">Password</label>
                <input type="text" id="id10" placeholder="Enter Password" class="form-control" formControlName="Password">
            </div>
            <div class="col-md-6">
                <label for="id11">Confirm Password</label>
                <input type="text" id="id11" placeholder="Enter Confirm Password" class="form-control" formControlName="cnfPassword">
            </div>
        </div>

        <button class="btn btn-primary mt-4" >Submit</button>
    </form>
</div>
